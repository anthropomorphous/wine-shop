{% extends "base.html" %}
{% load static %}


{% block title %}
  {{ product.name }}
{% endblock %}

{% block content %}
<div class="product-detail">
      <img src="{{ product.image_url }}" class="card-img">
      <h1><a href="{{ product.name.get_absolute_url }}">{{product.name}}</a></h1>
        <p class="price">
          ${{ product.price }}
        </p>
       </div>
</div>
{% endblock %}
